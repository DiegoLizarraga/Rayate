<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>游꿛 Mi Aplicaci칩n de Dibujo</h1>
        
        <div class="toolbar">
            <div class="tool-group">
                <label>Colores</label>
                <div class="color-palette">
                    <div class="color-option active" style="background: #000" data-color="#000"></div>
                    <div class="color-option" style="background: #ff0000" data-color="#ff0000"></div>
                    <div class="color-option" style="background: #00ff00" data-color="#00ff00"></div>
                    <div class="color-option" style="background: #0000ff" data-color="#0000ff"></div>
                    <div class="color-option" style="background: #ffff00" data-color="#ffff00"></div>
                    <div class="color-option" style="background: #ff00ff" data-color="#ff00ff"></div>

                </div>
            </div>
            
            <div class="tool-group">
                <label>Tama침o del Pincel</label>
                <input type="range" class="brush-size" min="1" max="50" value="5" id="brushSize">

                    <div class="brush-dot" id="brushPreview"></div>
                </div>
            </div>
            
            <div class="tool-group">
                <label>Acciones</label>
                <div class="buttons">
                    <button class="btn btn-clear" id="clearBtn">Limpiar</button>
                    <button class="btn btn-save" id="saveBtn">Descargar</button>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="saved-indicator" id="savedIndicator">춰Guardado autom치ticamente!</div>

</body>
</html>
